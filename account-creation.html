<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Furniture - Create Account</title>
    <link rel="stylesheet" type="text/css" href="css/account-creation-styles.css">
</head>
<body>
    <header>
        <h1>Create an Account at ACME Furniture</h1>
        <a href="index.html" class="back-link">Back to Furniture</a>
    </header>
    <main>
        <section class="account-section">
            <form id="account-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ACME Furniture</p>
    </footer>
    <script src="scripts/account-creation-script.js"></script>
</body>
</html>
