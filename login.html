<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Furniture - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login-styles.css">
</head>
<body>
    <header>
        <h1>Login to ACME Furniture</h1>
        <a href="index.html" class="back-link">Back to Furniture</a>
    </header>
    <main>
        <section class="login-section">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="account-creation.html">Create one</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ACME Furniture</p>
    </footer>
    <script src="scripts/login-script.js"></script>
</body>
</html>
